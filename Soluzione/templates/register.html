{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2>Register</h2>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="region" class="form-label">Regione (facoltativa)</label>
          <input type="text" class="form-control" id="region" name="region" placeholder="Es. Campania, Italy">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="mt-3">Hai gi√† un account? <a href="{{ url_for('login') }}">Login</a></p>
      </form>
    </div>
  </div>
{% endblock %}
