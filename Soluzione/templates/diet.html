{% extends "base.html" %}
{% block content %}
  <div class="mt-4">
    <h2>La tua dieta</h2>
    {% if diet %}
      <p class="small text-muted">Caricata il {{ diet.uploaded_at.strftime('%Y-%m-%d') }}</p>
      <pre style="white-space: pre-wrap;">{{ diet.content }}</pre>
    {% else %}
      <p>Nessuna dieta caricata. <a href="{{ url_for('upload_diet') }}">Carica una dieta</a> per iniziare.</p>
    {% endif %}
  </div>
{% endblock %}
