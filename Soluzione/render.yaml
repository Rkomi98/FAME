services:
  - type: web
    name: fame-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    disk:
      name: fame-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
